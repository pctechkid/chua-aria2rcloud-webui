						<span class="focus-input100"></span>
					</div>

						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
					</div>

					<div class="container-login100-form-btn p-l-70 p-r-70">
						<button class="login100-form-btn" id="submit">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-30 p-b-40">
						<span class="txt1">
							Copyright Â© 2021 Ronnel Omboy
						</span>
					</div>

			</div>
